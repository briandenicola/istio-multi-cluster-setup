apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-gw-ingress
  namespace: default
spec:
  selector:
    matchLabels:
      app: istio-gw-ingress
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: istio-gw-ingress
        aadpodidbinding: a212scus-istio-pod-identity 
    spec:
      containers:
      - name: istio-gw-ingress
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: tls-mount
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: tls-mount
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "istio-tls"
---
apiVersion: v1
kind: Service
metadata:
  name: istio-gw-svc
  namespace: default
  labels:
    version: "1.0"
spec:
  selector:
    app: istio-gw-ingress
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
